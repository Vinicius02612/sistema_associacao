{% extends 'admin/home/home.html' %}
{% block conteudo %}
  {% load bootstrap5 %}
  {# Load CSS and JavaScript #}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
  <!-- Novo container -->
  <form class="form" action="{% url 'projeto:AdcionarProjeto' %}" method="POST">
    {% csrf_token %}
    {% for field in form %}{% endfor %}
    <div class="container">
      <div class="row">
        <div class="col">
          <label for="tituloProjeto">Titulo do Projeto</label>
          <input type="text" class="form-control" name="title_project" id="tituloProjeto" placeholder="Ex: Projeto feira" />
        </div>
        <div class="col">
          <label for="instituicao">Nome da instituição/empresa</label>
          <input type="text" class="form-control" name="name_instituty" id="instituicao" placeholder="Ex: UFPI" />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="pdf">Documentação do Projeto</label>
          <div class="custom-file-upload" onclick="document.getElementById('pdf').click();">
            <i class="fas fa-file-pdf"></i> <span id="file-name">Escolher PDF</span>
            <input type="file" id="pdf" name="document_project" accept=".pdf" style="display: none;" onchange="document.getElementById('file-name').innerText = this.files[0].name;" />
          </div>
        </div>
        <div class="col">
          <label for="rg">CNPJ da Instituição</label>
          <input type="text" class="form-control" name="cnpj_user" id="rg" placeholder="00.000.000/0000-00" />
        </div>
        <div class="col">
          <label for="data">Data de Inicio</label>
          <input type="date" class="form-control" name="date_begin" id="data" />
        </div>
        <div class="col">
          <label for="data">Datade Fim</label>
          <input type="date" class="form-control" name="date_end" id="data" />
        </div>
        <div class="col mt-4">
          <label for="cargo">Categoria</label>
          <select class="form-control" id="categoria" name="categoria">
            <option value="">Selecione uma categoria</option>
            <option value="cultura">CULTURA</option>
            <option value="esportes">ESPORTES</option>
            <option value="projeto de pesquisa">PROJETOS DE PESQUISA</option>
            <option value="projeto social">PROJETO SOCIAL</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="linha-cinza" style="border-bottom: 1px solid #ccc; width: 96%; margin: auto;"></div>
      </div>
      <div class="row" style="padding: 2rem 0; padding-right: 1rem;">
        <div class="col d-flex justify-content-end">
          <button class="btn btn-success" id="cadastrar">Cadastrar</button>
        </div>
      </div>

      <!-- Alerta fora da estrutura do grid -->
      <div class="alert alert-dismissible" role="alert" id="alerta" style="position: fixed; top: 6rem; right: 10rem; z-index: 9999; height: auto;">
        {% bootstrap_messages %}
      </div>
    </div>
  </form>
{% endblock %}
