{% block conteudo%}
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'accounts/login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {% load bootstrap5 %}

    {# Load CSS and JavaScript #}
    {% bootstrap_css %}
    {% bootstrap_javascript %}

    {# Display django.contrib.messages as Bootstrap alerts #}
    {% bootstrap_messages %}

</head>

{# Display a form #}
<div class="main-content">
    <div class="container main-login">
        <div class="login">
            <div class="login-container">
                <img src="{% static 'imgs/logo.png' %}" alt="Logo da associação" class="login-image">
                <form class="login-form" action="">
                    {% csrf_token %} 
                    <div class="input-group p-0">
                        <span class="input-group-text p-4 "><i class="fas fa-envelope icon"></i></span>
                        <input type="email" class="form-control  " id="email" placeholder="Usuário">
                    </div>
                    <div class="input-group p-0">
                        <span class="input-group-text p-4 "><i class="fas fa-lock icon "></i></span>                      
                        <input type="password" class="form-control " id="password" placeholder="Senha">     
                    </div>
                    <button type="submit" class="btn-login">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
